{% extends 'sklep/base/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" text="type/css" href="{% static 'sklep/user/zmiana_hasla.css' %}">
{% endblock %}

{% block content %}


{% if user.is_authenticated %}
<div class="container-nh">
    <div class="nh-align">
        <div class="nh-name">
            Zmiana hasła
        </div>
    <form method="post" action="/sklep/update_user_password/">
        {% csrf_token %}
        
        <div class="nh-input">
            <input id="login__password1" type="password" name="old_password" class="form__input" placeholder="Stare hasło..." required>
        </div>
        <div class="nh-input">
            <input id="login__password2" type="password" name="new_password1" class="form__input" placeholder="Nowe hasło..." required>
        </div>
        <div class="nh-input">
            <input id="login__password3" type="password" name="new_password2" class="form__input" placeholder="Potwierdź hasło..." required>
        </div>

        <div class="bottom">
        <input type="submit" value="zmień hasło" />
        </div>
    </form>
    </div>
</div>
{% else %}

Nie jesteś zalogowany

{% endif %}

{% endblock %}
